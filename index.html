  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 2rem;
        color: black;
      }
      #print-area table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        margin-bottom: 3rem;
      }
      #print-area th, #print-area td {
        border: 1px solid #666;
        padding: 8px;
        text-align: left;
      }
      #print-area th {
        background-color: #f2f2f2;
      }
      #print-area h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
